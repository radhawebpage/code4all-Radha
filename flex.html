<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex</title>

  <style>
    .flex-container{
      background-color: brown;
      width: 80%;
      height: 50vh;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap-reverse;
      gap: 20px;
    }
    .flex-items{
      background-color: rgb(194, 228, 228);
      padding: 10px;
      border: 1px dashed black;
      height: 10px;
      width: 10px;
    }
  </style>

</head>
<body>
  <div class="flex-container">
    <div class="flex-items" id="item1">1</div>
    <div class="flex-items" id="item2">2</div>
    <div class="flex-items" id="item2">3</div>
    <div class="flex-items" id="item2">4</div>
    <div class="flex-items" id="item2">4</div>
    <div class="flex-items" id="item2">4</div>
    <div class="flex-items" id="item2">4</div>
  </div>
</body>
</html>
